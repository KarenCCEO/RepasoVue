<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD con vue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div v-if="mensaje_error!=''" style="background-color: brown;">
         "Agrega un nombre a tu tabla por favor"   {{mensaje_error}}
    </div>
    <div class="container mt-5" id="app">
        <h3>{{titulo}}</h3>
        <div style="flex: auto;"> 
            Nombre de la tabla: <input type="text" class="form-control my-3" v-model="nuevaTabla" v-on:keyup.enter="agregarTabla">
            Tipo:<input type="text" class="form-control my-3" v-model="nuevaTabla" v-on:keyup.enter="agregarTabla">
            <button class="btn btn-primary" v-on:click="agregarTabla">Agregar tabla</button>
        </div>
        <!--el v-on: keyup.enter detecta el enter en input -->
       

        <div class="mt-3" v-for="(item, index) of tablas">
            <div class="alert alert-primary" role="alert" >
                <div class="d-flex justify-content-between align-items-center" >
                    <div>
                        {{index+1}} - {{item.nombre}}-{{item.estado}} -- {{item.type}}
                    </div>
                    <div>
                        <button class="btn btn-success btn-sm">ok</button>
                        <button class="btn btn-danger btn-sm">X</button>

                    </div>

                </div>
               
            </div>
        </div>
        

    </div>
  

    
</body>
</html>




<!-- Script para trabajar con vue-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<!-- Script que contiene todas las vabriables -->
<script src="app.js"></script>
